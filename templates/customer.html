<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
            color: #333333;
        }

        .footer {
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Moduli dei corsi - Ordine #[numero_ordine]</h1>
        </div>

        <div class="content">
            <p>Ciao [nome_cliente],</p>
            <p>In allegato ti inviamo i moduli dei corsi comprensivi dei tuoi dati.</p>
            <p>Cordiali saluti, <br>Il team di [blogname]</p>
        </div>

        <div class="footer">
            Questa email Ã¨ stata generata automaticamente dal sistema.
        </div>
    </div>
</body>

</html>
